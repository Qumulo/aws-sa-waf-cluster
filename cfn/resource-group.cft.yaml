Description: This template creates an resource group for the QSTACK for easy filtering in Cloud Watch

Parameters:
  QStackID:
    Type: String
  QStackName:
    Type: String
  TopStackName:
    Type: String
  AllFlash:
    Type: String

Conditions:
  HDD: !Not
    - !Equals 
      - !Ref AllFlash
      - AF

Resources:
  ClusterRG:
    Type: "AWS::ResourceGroups::Group" 
    Properties: 
      Name: !Sub "Qumulo-Cluster-EC2-${TopStackName}"
      ResourceQuery: 
        Type: "CLOUDFORMATION_STACK_1_0" 
        Query: 
          ResourceTypeFilters:
            - "AWS::AllSupported" 
          StackIdentifier: !Ref QStackID

  ClusterRGSSD:
    Type: "AWS::ResourceGroups::Group" 
    Properties: 
      Name: !Sub "Qumulo-Cluster-SSD-${TopStackName}"
      ResourceQuery: 
        Type: "TAG_FILTERS_1_0" 
        Query: 
          ResourceTypeFilters:
            - "AWS::AllSupported" 
          TagFilters:
            - Key: Name
              Values:
                - !Sub "${QStackName}-gp2"
                - !Sub "${QStackName}-gp3"

  ClusterRGHDD:
    Type: "AWS::ResourceGroups::Group" 
    Condition: HDD
    Properties: 
      Name: !Sub "Qumulo-Cluster-HDD-${TopStackName}"
      ResourceQuery: 
        Type: "TAG_FILTERS_1_0" 
        Query: 
          ResourceTypeFilters:
            - "AWS::AllSupported" 
          TagFilters:
            - Key: Name
              Values:
                - !Sub "${QStackName}-st1"
                - !Sub "${QStackName}-sc1"

